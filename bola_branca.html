<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      .ball {
        width: 50px;
        height: 50px;
        background-color: white;
        border-radius: 25px;
        position: absolute;
      }
    </style>
    
  </head>
  <body>
    <div class="ball"></div>
    <script>
      const ball = document.querySelector('.ball');

      document.addEventListener('mousemove', (event) => {
        ball.style.top = `${event.clientY - 25}px`;
        ball.style.left = `${event.clientX - 25}px`;
      });
    </script>
  </body>
</html>
